<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="openWindow">開く</button>
  
    <div class="overlay" v-show="showContent">
      <div class="content">
        <p>モーダルウィンドウ</p>
        <button v-on:click="closeWindow">閉じる</button>
      </div>
    </div>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      showContent: false
    },
    methods: {
      openWindow: function () {
        this.showContent = true
      },
      closeWindow: function () {
        this.showContent = false
      }
    }
  })
</script>

<style>
 .content{
  z-index:10;
  width:50%;
  padding: 1em;
  background:#fff;
  font-weight: bold;
  text-align:center;
}

.overlay{
  z-index:1;

  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:50vh;
  background-color:rgba(77, 74, 74, 0.5);

  display: flex;
  align-items: center;
  justify-content: center;
}
</style>

</body>
  
</html>
